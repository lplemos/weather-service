# Local Development Configuration
# This file contains local-specific overrides for development

spring:
  profiles:
    active: local
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/weatherdb
    username: postgres
    password: password
  datasource:
    url: jdbc:postgresql://localhost:5432/weatherdb
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  flyway:
    url: jdbc:postgresql://localhost:5432/weatherdb
    user: postgres
    password: password
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

# Local-specific logging
logging:
  level:
    com.lplemos.weather_service: DEBUG
    org.springframework.r2dbc: DEBUG
    org.flywaydb: DEBUG
    org.springframework.web.reactive.function.client: DEBUG
    reactor.netty.http.client: DEBUG

# Local cache settings (shorter TTL for development)
spring:
  cache:
    redis:
      time-to-live: 300s # 5 minutes for faster development feedback

# Local development configuration
# This file should NEVER be committed to Git
# Copy this file and add your actual API key

weather:
  openweathermap:
    api-key: ${WEATHER_OPENWEATHERMAP_API_KEY:}
    base-url: https://api.openweathermap.org/data/2.5
    units: metric
    language: en

# Override any other settings for local development if needed 